<!DOCTYPE html>
<html lang="en" ng-app="app" ng-strict-di>

                </a>

            <li>
                <a href="#/apis">

                </a>
            </li>
            <li>
                <a href="#/consumers">
                    <i class="material-icons">account_box</i>

                </a>
            </li>
            <li>
                <a href="#/plugins">

                </a>
            </li>
            <li>

                <a href="#/plugins">

            </li>
            <li>
                <a href="#/config">

            </li>
        </ul>

    <main ng-view ng-show="initialized" ></main>
